<!DOCTYPE html>
<html>
<head>
    <title>CloudCare</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #6b48ff;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(15, 52, 96, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #6b48ff;
            margin-left: auto;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #2c3e50;
            margin-right: auto;
            text-align: left;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 70%;
            background: #fff;
            color: #000;
        }
        .send-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #6b48ff;
            border: none;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send-btn:hover {
            background-color: #5a3de6;
        }
        .signout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introducing CloudCare</h1>
        <p class="username" id="username">Welcome, Guest</p>
        <p>CloudCare is a cloud-based virtual wellness assistant that uses AI to support mental health and productivity through personalized wellness check-ins, mood tracking, and AI-generated mindfulness routines tailored for tech learners and professionals.</p>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask anything">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <button class="signout-btn" onclick="signOut(event)">Sign Out</button>
<script>
    const socket = io();

    // Display username and load conversation history
    document.addEventListener('DOMContentLoaded', async () => {
        const username = localStorage.getItem('username') || 'Guest';
        document.getElementById('username').textContent = `Welcome, ${username}`;

        if (username !== 'Guest') {
            try {
                const response = await fetch(`/api/get-history?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                if (response.ok) {
                    data.history.forEach(conv => {
                        if (conv.userQuery) appendMessage('user', conv.userQuery);
                        if (conv.botResponse) appendMessage('bot', conv.botResponse);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
    });

    // Sign out function
    function signOut(event) {
        event.preventDefault();
        localStorage.removeItem('username');
        window.location.href = './login.html';
    }

    // Send message to server
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const query = input.value.trim();
        const username = localStorage.getItem('username');
        
        if (!query) return;
        if (!username || username === 'Guest') {
            appendMessage('bot', 'Error: Please sign in to use the chat');
            return;
        }

        appendMessage('user', query);
        input.value = '';

        try {
            const response = await fetch('/api/invoke-agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, username })
            });
            const data = await response.json();
            if (response.ok) {
                appendMessage('bot', data.results || 'No response from bot');
                socket.emit('userMessage', { query, response: data.results });
            } else {
                appendMessage('bot', 'Error: ' + data.error);
            }
        } catch (error) {
            appendMessage('bot', 'Error: Failed to communicate with server');
            console.error('Fetch error:', error);
        }
    }

    // Append message to chat container
    function appendMessage(sender, message) {
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Handle Enter key press
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
