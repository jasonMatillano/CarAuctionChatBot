<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #fff;
        }
        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for SerenitySync</h1>
        <form id="signupForm" action="/signup" method="POST">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">Already have an account? <a href="./login.html">Login</a></div>
        <div class="social-login">
            <div class="social-btn" onclick="alert('This feature is not working at the moment and will be included for future improvements, use the signup form for the meantime')"><img src="https://www.google.com/favicon.ico" alt="Google">Continue with Google</div>
            <div class="social-btn" onclick="alert('This feature is not working at the moment and will be included for future improvements, use the signup form for the meantime')"><img src="https://www.microsoft.com/favicon.ico" alt="Microsoft">Continue with Microsoft Account</div>
            <div class="social-btn" onclick="alert('This feature is not working at the moment and will be included for future improvements, use the signup form for the meantime')"><img src="https://www.apple.com/favicon.ico" alt="Apple">Continue with Apple</div>
        </div>
        <div class="footer">
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Signup successful! Please login.');
                    window.location.href = './login.html';
                } else {
                    alert('Signup failed: ' + result.error);
                }
            } catch (error) {
                alert('Error: Failed to sign up');
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
